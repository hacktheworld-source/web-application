<body>
    <div class="container">
        <h1>Greeting App</h1>

        <p>This is an app that greets you, then prints a list of all previous greetings.</p>

        <form id="greetForm">
            <input type="text" id="greetInput" placeholder="Enter your name" required>
            <br>
            <button type="submit">Greet Me</button>
        </form>
        
        <p id="greetMessage"></p>
        <h2>All Greetings:</h2>
        <u1 id="greetList"></u1>

        <h2>Register</h2>
        <form id="registerForm">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <label for="registerPassword">Password:</label>
            <div class="password-container">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('registerPassword')">Show</span>
            </div>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <label for="loginPassword">Password:</label>
            <div class="password-container">
                <input type="password" id="loginPassword" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword('loginPassword')">Show</span>
            </div>
            <button type="submit">Login</button>
        </form>

        <button id="logoutButton">Logout</button>
    </div>

    <p id="message"></p>

    <script src="scripts.js"></script>
